<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolando</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- header + logo -->
    <header>
            <nav>
                <div class="menu al">
                    <h2>Donna</h2>
                    <h2>Uomo</h2>
                    <h2>Bambini</h2>
                </div>
                <div class="al">
                    <img class="logo" src="./images/img/boolean-logo.png" alt="logo">
                </div>
                <div class="al">   
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
            </nav>
    </header>
   <!-- main -->
    <main>
        <section class= "row-flex container">
            <div class="col">
                <span class="label">-50%</span>
                <img src="./images/img/1.webp" alt="">
                <p>Levi's</p>
                <h3>RELAXED FIT TEE UNISEX</h3>
                <p><div class="red">14,99&euro;</div>
                   <div class="sbarra">29,99&euro;</div>
                </p>
            </div>
            <div class="col margin">
                <span class="label">-30%</span>
                <img src="./images/img/2.webp" alt="">
                <p>Guess</p>
                <h3>ROSES TEE</h3>
                <p><div class="red">20,99&euro;</div>
                   <div class="sbarra">29,99&euro;</div>
                </p>
            </div>
            <div class="col">
                <span class="label">-30%</span>
                <img src="./images/img/3.webp" alt="">
                <p>Come Zucchero Filato</p>
                <h3>VOGLIA DI COLORI PASTELLO</h3>
                <p><div class="red">129,99&euro;</div>
                   <div class="sbarra">184,99&euro;</div>
                </p>
            </div>
            <div class="col"> 
                <span class="label">-50%</span>
                <img src="./images/img/4.webp" alt="">
                <p>Levi's</p>
                <h3>TEE UNISEX</h3>
                <p><div class="red">14,99&euro;</div>
                   <div class="sbarra">29,99&euro;</div>
                </p>
            </div>
            <div class="col margin">
                <img src="./images/img/5.webp" alt="">
                <p>Maya Deluxe</p>
                <h3>STRIPE BODICE</h3>
                <p><div class="red">99,99&euro;</div>
                </p>
            </div>
            <div class="col">
                <img src="./images/img/6.webp" alt="">
                <p>Esprit</p>
                <h3>MAGLIONE - BLACK</h3>
                <p><div class="red">29,99&euro;</div>
                </p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
